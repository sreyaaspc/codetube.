<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Your Website Name</title>
    <link rel="icon" href="codetube.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        .login-container h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #333;
        }

        .login-container input[type="text"], 
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-container input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .login-container button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            background: #ff7e5f;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background: #feb47b;
        }

        .login-container a {
            display: block;
            margin-top: 1rem;
            color: #ff7e5f;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-container a:hover {
            color: #feb47b;
        }

        .social-login {
            margin-top: 1rem;
        }

        .social-login img {
            width: 40px;
            height: 40px;
            margin: 0 0.5rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-login img:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            .login-container h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back!</h1>
        <p>Log in to access exclusive content and stay updated.</p>
        <input type="text" placeholder="Enter your username or email" required>
        <input type="password" placeholder="Enter your password" required>
        <div>
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember Me</label>
        </div>
       <a href="home1.html"> <button>Log In</button></a> 
        <a href="#">Forgot Password?</a>
        <div class="social-login">
            <p>Or log in with:</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
         </div>
        <a href="#">New here? Sign up now!</a>
    </div>
</body>
</html>
